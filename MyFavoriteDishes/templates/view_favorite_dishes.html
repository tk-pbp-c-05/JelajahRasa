<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Favorite Dishes</title>
</head>
<body>
    <h1>My Favorite Dishes</h1>
    <table border="1">
        <thead>
            <tr>
                <th>Name</th>
                <th>Flavor</th>
                <th>Category</th>
                <th>Vendor</th>
                <th>Price</th>
                <th>Address</th>
                <th>Map Link</th>
            </tr>
        </thead>
        <tbody>
            {% for dish in favorite_dishes %}
            <tr>
                <td><strong>{{ dish.name }}</strong></td>
                <td>{{ dish.flavor }}</td>
                <td>{{ dish.category }}</td>
                <td>{{ dish.vendor_name }}</td>
                <td>{{ dish.price }}</td>
                <td>{{ dish.address }}</td>
                <td>{{ dish.map_link }}</td>
                <td>
                    <a href="{% url 'MyFavoriteDishes:edit_favorite_dish' dish.pk %}">
                        <button>Edit</button>
                    </a>
                </td>
                <td>
                    <a href="{% url 'MyFavoriteDishes:delete_favorite_dish' dish.pk %}">
                        <button>Delete</button>
                    </a>
                </td>
            </tr>
            {% empty %}
            <tr>
                <td colspan="7">No favorite dishes added yet.</td>
            </tr>
            {% endfor %}
        </tbody>
    </table>
    <br>
    <a href="{% url 'MyFavoriteDishes:add_favorite_dish' %}">
        <button>Add Favorite Dish</button>
    </a>
    <a href="{% url 'MyFavoriteDishes:add_favorite' %}">
        <button>Add Favorite Dish From Catalogue</button>
    </a>
</body>
</html>
