{% extends 'base.html' %}
{% load static %}
{% block meta %}
<title>Add Favorite Dish</title>
{% endblock meta %}

{% block content %}{% include 'navbar.html' %}


<div class="flex flex-col min-h-screen bg-white"> 
  <div class="container mx-auto px-4 py-8 mt-16 max-w-xl">
    <h1 class="text-3xl font-bold text-center mb-8 text-[#3C3837]">Add Favorite Dish</h1> 
    
    <div class="bg-white shadow-md rounded-lg p-6 form-style">
      <form method="POST" class="space-y-6">
        {% csrf_token %}
        <div class="form-group">
          <label for="food" class="block mb-2 font-semibold text-[#3C3837]">Select Food:</label> 
          {{ form.food }} 
        </div>
        <div class="flex justify-center mt-6">
          <button type="submit" class="bg-[#F18F73] text-white font-semibold px-6 py-3 rounded-lg hover:bg-[#F18F73] transition duration-300 ease-in-out w-full"> 
            Add to Favorites
          </button>
        </div>
      </form>
    </div>
    
    <div class="flex justify-center mt-6">
      <a href="{% url 'MyFavoriteDishes:show_favorite' %}" class="text-[#3C3837] hover:underline">Back to My Favorites</a> 
    </div>
  </div>
</div>
{% endblock %}
