{% extends 'base.html' %}
{% load static %}

{% block content %}
{% include 'navbar.html' %}
<div class="container mt-5">
    <h1>Profile Page</h1>
    <div class="card">
        <div class="card-body">
            <h5 class="card-title">{{ user.username }}</h5>
            <p class="card-text">Email: {{ user.email }}</p>
            {% if user.image_url %}
                <img src="{{ user.image_url }}" alt="Profile Picture" class="img-fluid mb-3" style="max-width: 200px;">
            {% endif %}
        </div>
    </div>
</div>
{% endblock %}
